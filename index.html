<!DOCTYPE html>
<html>
<head>
    <title>Random Password Generator</title>
</head>
<body>
    <h1>Random Password Generator</h1>

    <label for="passwordLength">Enter desired password length: </label>
    <input type="number" id="passwordLength" value="8">
    <br><br>

    <label for="includeSpecialChars">Include special characters? </label>
    <input type="checkbox" id="includeSpecialChars">
    <br><br>

    <button onclick="generatePassword()">Generate Password</button>

    <p>Your random password is: <span id="password"></span></p>

    <script>
        function generatePassword() {
            var chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            if (document.getElementById("includeSpecialChars").checked) {
                chars += "&@_";
            }

            var passwordLength = document.getElementById("passwordLength").value;
            var password = "";
            for (var i = 0; i < passwordLength; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            document.getElementById("password").textContent = password;
        }
    </script>
</body>
</html>
